
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
      <h1>Search Engine</h1>
    </header>
  
    <main>
      <form id="searchForm" method="POST" action="{% url 'main' %}">
        {% csrf_token %}
        <input type="text" id="searchInput" placeholder="Enter your search query">
        <input type="submit" name="searchButton" value="Search">
      </form>

      <br>
  
      <form id="uploadForm" method="POST" action="{% url 'main' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" id="fileInput" name="fileInput" accept=".txt, .docx">
        <input type="submit" name="uploadButton" value="Upload Document">
      </form>
    

      <br>
  
      <div id="results">

        {% for fac in faculty_members %}
            <!-- {{ sorted_items1 }} -->
            <ol>
                <li>{{ fac.name }}</li>
                <!-- <td>{{ item.1.img }}</td> -->
               <li> <img src="{{ fac.image }}" alt="Error" height="150em" width="150em"/> </li> 
                <li>{{ fac.description }}</li>
                <li><a href="{{ fac.link }}" target="_blank">Link</a></li>
            </ol>

            {% empty %}
            <ul>
                <li style="text-align: center"> No Documents Found</li>
            </ul>

            {% endfor %}

      </div>

    </main>
</body>  
</html>
